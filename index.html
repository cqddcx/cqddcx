	<script>
		$(function(){
			$('.tt').click(function(){
				//查看大图
				$(this).after("<div class='wrapper'></div>");
				var imgSrc = $(this).attr('src');
				$(".wrapper").css("background-image", "url(" + imgSrc + ")");
				$('.wrapper').fadeIn(1000);
				//关闭并移除图层
				$('.wrapper').click(function(){
					$('.wrapper').fadeOut(1000).remove();
				});
			});
		});
	</script>
   <script type="text/javascript">   
        function password() {   
        var testV = 1;   
        var pass1 = prompt('请输入密码！','');   
        while (testV < 9999) {   
        if (!pass1)   
        history.go(-1);   
        if (pass1 == "2020") {  
        // alert('密码正确,欢迎访问');   
        break;   
        }   
        testV+=1;   
        var pass1 =   
        prompt('密码错误!请重新输入:');   
        }   
        if (pass1!="password" & testV ==9999)   
        history.go(-1);   
        return " ";   
        }   
        document.write(password());   
    </script>
